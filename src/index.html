<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Lift simulation</h1>
    <div class="form">
        <div class="inputs">
            <label for="numFloors">Number of Floors :</label>
            <input type="number" id="numFloors" value="4" min="1" max="15">
            <label for="numLifts">Number of Lifts :</label>
            <input type="number" id="numLifts" value="3" min="1" max="4">
            <button id="startSimulation" class="submitButton">Start Simulation</button>
        </div>
    </div>
    <div class="building" id="building"></div>
    <script src="script.js"></script>
</body>

</html>
